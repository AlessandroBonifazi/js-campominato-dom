<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600;700;800&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css" type="text/css" />
  <script src="js/script.js" type="text/javascript" defer></script>
  <title>Minefield</title>
</head>

<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-12 text-white text-center">
        <h1>Minefield</h1>
        <h3>Choose your difficulty</h3>
      </div>
    </div>
    <div class="row">
      <div class="col-12 text-white d-flex justify-content-center">
        <button id="easy" class="btn btn-warning mx-1">Easy</button>
        <button id="medium" class="btn btn-warning mx-1">Medium</button>
        <button id="hard" class="btn btn-warning mx-1">Hard</button>
      </div>
    </div>
    <h1 id="result"></h1>
  </div>

  <div id="grid"></div>
</body>

</html>
